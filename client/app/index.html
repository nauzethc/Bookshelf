    <!-- Add your site or application content here -->

    <!-- Navbar -->
    <div class="container-fluid" ng-controller="UsersCtrl">
      <div class="navbar" style="margin-top: 20px;">
        <div class="navbar-inner">
          <a href="#" class="brand">Bookshelf</a>
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#/books/">Books</a></li>
          </ul>
          <form class="navbar-form pull-right">
            <select class="span3"
              ng-model="selectedUser"
              ng-change="selectUser(selectedUser)"
              ng-options="user as user.full_name for user in users.objects">
            </select>
            <a class="btn" role="button" href="#addUserModal" data-toggle="modal">Add</a>
          </form>
        </div>
      </div>

      <!-- Add User modal -->
      <div id="addUserModal" class="modal hide fade">
          <div class="modal-header">
              <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true">&times;
              </button>
              <h3>New User</h3>
          </div>
          <div class="modal-body">
              <form class="form-horizontal">
                  <div class="control-group">
                      <label for="inputFirstName" class="control-label">First Name</label>
                      <div class="controls">
                          <input type="text" id="inputFirstName"
                              ng-model="newUser.first_name" ng-change="refreshUsername(newUser.first_name)" ng-required />
                      </div>
                  </div>
                  <div class="control-group">
                      <label for="inputLastName" class="control-label">Last Name</label>
                      <div class="controls">
                          <input type="text" id="inputLastName"
                              ng-model="newUser.last_name" ng-required />
                      </div>
                  </div>
                  <div class="control-group">
                      <label for="inputUsername" class="control-label">Username</label>
                      <div class="controls">
                          <input type="text" id="inputUsername"
                              ng-model="newUser.username" ng-required />
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
              <a href="#" ng-click="create(newUser)" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Add</a>
          </div>
      </div>
    </div>

    <div class="container-fluid" ng-controller="AlertCtrl">
      <div class="alert" ng-class="alert.level" ng-repeat="alert in alerts">
        <button type="button" class="close" ng-click="close($index)">&times;</button>
        {{ alert.message }}
      </div>
    </div>



    <div class="container-fluid" ng-view></div>

    <script src="components/jquery/jquery.js"></script>
    <script src="components/bootstrap.css/js/bootstrap.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>

    <!-- build:js scripts/scripts.js -->

    <script src="scripts/services/shared.js"></script>
    <script src="scripts/services/authors.js"></script>
    <script src="scripts/services/books.js"></script>
    <script src="scripts/services/users.js"></script>
    <script src="scripts/controllers/alerts.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/books.js"></script>
    <script src="scripts/controllers/authors.js"></script>
    <script src="scripts/controllers/users.js"></script>
